<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { max-width: 600px; margin: 0 auto; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; padding: 10px; }
        .message { margin: 5px; }
        .user { font-weight: bold; color: blue; }
        .bot { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div id="chat">
        <h1>ChatGPT Tutor</h1>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Ask a question..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            document.getElementById('messages').innerHTML += `<div class="message user">You: ${userInput}</div>`;
            document.getElementById('userInput').value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            });
            const data = await response.json();

            document.getElementById('messages').innerHTML += `<div class="message bot">Bot: ${data.response}</div>`;
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
